en: &DEFAULT_EN
  header:
    title: Smart Digital Agriculture
    text: Welcome to our SDA!
    section: home

    fields_title: "Our Focus Areas"
    fields_text: "Explore six research and application areas of SDA."
    fields_section: "focus"
    fields:
      - title: "Digital Agriculture"
        desc: "Advancing agricultural production and management through sensor technologies, IoT, and data-driven analytics."
        image: "assets/img/focus/digital-agriculture.jfif"
        alt: "Digital agriculture"

      - title: "Crop Modeling"
        desc: "Developing and applying crop growth and ecophysiological models to predict phenology, yield, and environmental responses."
        image: "assets/img/focus/crop-modeling.png"
        alt: "Crop modeling"

      - title: "Satellite Imagery and Remote Sensing"
        desc: "Monitoring crop and land surface conditions and extracting biophysical information using satellite, UAV, and airborne imagery."
        image: "assets/img/focus/remote-sensing.webp"
        alt: "Satellite and remote sensing"

      - title: "Decision Support Systems"
        desc: "Supporting data-driven decision-making for irrigation, fertilization, and pest and disease management based on field observations."
        image: "assets/img/focus/decision-support.jpg"
        alt: "Decision support system"

      - title: "Climate Change Impact Assessment"
        desc: "Quantifying changes in agricultural productivity and risk under climate change scenarios and evaluating adaptation strategies."
        image: "assets/img/focus/climate-change.png"
        alt: "Climate change assessment"

      - title: "Sustainable Agriculture"
        desc: "Investigating strategies to improve carbon, water, and nutrient use efficiency while reducing environmental impacts."
        image: "assets/img/focus/sustainable-agriculture.avif"
        alt: "Sustainable agriculture"

  services:
